<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>jq留言板</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <!--  <script src="demo.js"></script>
    <script src="test.js"></script> -->
    <style type="text/css" media="screen">
        .control-label{
            float:left;
            padding-top: 7px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 表单部分 -->
    <div class="form-horizontal panel-body" role="form">
        <div class="form-group ">
            <label class="col-sm-1 control-label">昵称:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control name" id="inputName"
                       placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">留言:</label>
            <div class="col-sm-11">
                <textarea  type="text" class="form-control" rows="5" id="msg"
                       placeholder="请输入您的留言"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <button type="submit" class="btn btn-success submit">登录</button>
            </div>
        </div>
    </div>
    <!-- 留言显示部分 -->
    <div class="panel">
        <div class="panel-heading">留言列表</div>
        <div class="panel-body">
            <ul class="list-group messageList">
                <li class="list-group-item">aaa<span>说：</span>大家好！</li>
                <li class="list-group-item">aaa<span>说：</span>大家好！</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
